<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/contacto.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container formulario mt-5 justify-content-center p-4 rounded"
      style="min-width: 100px; max-width: 500px; min-height: 600px"
      id="formulario-contacto"
    >
      <h2 class="text-center">Formulario de Contacto</h2>
      <p class="text-center">Déjanos tus datos y nos pondremos en contacto</p>

      <!-- contenedor para alertas -->
      <div id="alerta" class="mb-3"></div>

      <form class="" action="#" method="post" id="contactForm" novalidate>
        <div class="row mb-3" style="min-width: auto; margin: auto">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required />
          <div class="invalid-feedback">
            El nombre debe tener al menos 3 caracteres.
          </div>
        </div>

        <div class="row mb-3" style="min-width: auto; margin: auto">
          <label for="correo" class="form-label">Correo</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            placeholder="Tu correo electrónico"
            required
          />
          <div class="invalid-feedback">
            Ingrese un correo válido (ej: example@gmail.com).
          </div>
        </div>

        <div class="row mb-3" style="min-width: auto; margin: auto">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            name="mensaje"
            id="mensaje"
            name="mensaje"
            class="form-control"
            rows="5"
            placeholder="Ingrese su mensaje"
            style="resize: none;"
          ></textarea>
          <div class="invalid-feedback">
            El mensaje debe tener entre 10 y 50 caracteres.
          </div>
        </div>

        <div
          class="row pt-4 mb-3"
          style="min-width: auto; margin: auto; text-align: center"
        >
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/validacion-contacto.js"></script>
  </body>
</html>
