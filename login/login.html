<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Diseño base -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- Diseño personalizado-->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container" style="margin-top: -70px;">
      <div class="login-container">
        <div class="rounded p-2 d-flex justify-content-center">
          <img
            src="../assets/img/OnlyFlans_logo.png"
            class="img-fluid rounded-5 shadow"
            style="max-width: 200px; max-height: 200px"
          />
        </div>

        <hr />
        <h1 class="login-title py-4">Iniciar Sesión</h1>

        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label 
              for="email" 
              class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nombre@dominio.com"
              required
              autocomplete="off"
            />
            <div class="invalid-feedback">
              Correo Electrónico es obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              autocomplete="off"
              placeholder="Contraseña"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
            />
            <div class="invalid-feedback">Contraseña es obligatoria.</div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          <button type="submit" class="btn btnBrown w-100" id="login">
            Ingresar
          </button>
          <div class="text-center mt-3">
            <a href="../forgotPassword/forgotPassword.html"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <div class="text-center mt-3">
            <p>
              ¿No tienes cuenta?
              <a href="../register/register.html">Regístrate</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Validación de campos -->
    <script src="./assets/fieldValidations.js"></script>
    <script src="./app.js"></script>
  </body>
