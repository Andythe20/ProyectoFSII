    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <div class="forgot-container">
            <h2 class="forgot-title">Recuperar contraseña</h2>
            <hr>
            <form id="forgotPasswordForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="recoveryEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="recoveryEmail" name="email"
                        placeholder="nombre@dominio.com" required autocomplete=off>
                    <div class="invalid-feedback">
                        Ingrese un correo electrónico válido.
                    </div>
                </div>
                <button type="submit" class="btn" id="BtnSendMessageRecover">Enviar enlace de recuperación</button>
            </form>
            <hr class="mt-5">
            <div class="text-center mt-3">
                <a href="../login/login.html">Inicio de Sesión</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <!-- JS BOOTSTRAP v5.3.7 -->

    <!-- SwettAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
